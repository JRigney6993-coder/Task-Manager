<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Manager - Edit/View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="antialiased bg-body text-body font-body">
    <section class="py-4 overflow-hidden bg-black">
        <div class="container px-4 mx-auto">
            <h1 class="font-heading mb-1 text-2xl font-semibold text-green-800">Task Manager</h1>
            <p class="text-sm text-neutral-500">Edit or View your tasks and people details!</p>
        </div>
    </section>
    <div class="container mx-auto">
        <section class="py-4 overflow-hidden">
            <div class="container px-4 mx-auto">
                <div class="pt-5 border border-neutral-100 rounded-xl bg-black">
    
                    <!-- VIEW SECTION -->
                    <div class="viewSection" id="viewSection">
                        <div class="px-6">
                            <div class="flex flex-wrap items-center justify-between -m-2 mb-6">
                                <div class="w-auto p-2">
                                    <h3 class="font-heading text-lg font-semibold text-green-800">View Task</h3>
                                </div>
                            </div>
                            <p><strong>Name:</strong> <span id="viewTaskName" class="text-sm text-neutral-500"></span></p>
                            <p><strong>Description:</strong> <span id="viewDescription" class="text-sm text-neutral-500"></span></p>
                            <p><strong>Due Date:</strong> <span id="viewDueDate" class="text-sm text-neutral-500"></span></p>
    
                            <h3 class="font-heading text-sm font-semibold">Assigned People:</h3>
                            <ul id="viewPeopleList">
                                <!-- dynamically populate this -->
                            </ul>
                        </div>
                    </div>
    
                    <!-- EDIT SECTION -->
                    <div class="editSection" id="editSection" style="display: none;">
                        <div class="px-6">
                            <div class="flex flex-wrap items-center justify-between -m-2 mb-6">
                                <div class="w-auto p-2">
                                    <h3 class="font-heading text-lg font-semibold text-green-800">Edit Task</h3>
                                </div>
                            </div>
    
                            <!-- Task Name -->
                            <div class="p-6 border rounded-xl bg-black">
                                <div class="flex flex-wrap justify-between -m-2">
                                    <div class="w-full sm:w-1/2 p-2">
                                        <h3 class="font-heading text-sm font-semibold">Task Name</h3>
                                        <input class="py-3 px-3.5 text-sm w-full h-full text-black outline-none hover:bg-gray-50 placeholder-neutral-400" id="editTaskName" type="text">
                                    </div>
                                    <div class="w-full sm:w-1/2 p-2">
                                        <h3 class="font-heading text-sm font-semibold">Due Date</h3>
                                        <input class="py-3 px-3.5 text-sm w-full h-full outline-none text-black hover:bg-gray-50 placeholder-neutral-400" id="editDueDate" type="date">
                                    </div>
                                </div>
                            </div>
    
                            <!-- Task Description -->
                            <div class="p-6 border rounded-xl">
                                <div class="flex flex-wrap justify-between -m-2">
                                    <div class="w-full sm:w-1/2 p-2">
                                        <h3 class="font-heading text-sm font-semibold">Description</h3>
                                    </div>
                                    <div class="w-full sm:w-1/2 p-2">
                                        <textarea class="block px-3.5 pb-3.5 pt-2.5 text-black text-sm w-full sm:max-w-md ml-auto placeholder-neutral-400 hover:bg-gray-50 outline-none border border-neutral-200 focus:border-neutral-600 rounded-lg" id="editDescription" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Assigned People -->
                            <div class="p-6 border rounded-xl">
                                <h3 class="font-heading text-sm font-semibold">Assigned People</h3>
                                <ul id="peopleList">
                                    <!-- dynamically populate this -->
                                </ul>
                            </div>
    
                            <button class="inline-flex flex-wrap items-center my-3 px-20 py-3.5 text-sm font-medium rounded-lg transition duration-300 bg-green-800 text-light hover:opacity-75" type="submit" id="saveChangesBtn">Save Changes</button>
    
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    
        
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/edit-view-handler.js"></script>
</body>

</html>
