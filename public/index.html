<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <div class="container mx-auto">
        <section class="py-4 overflow-hidden"><div class="container px-4 mx-auto">
          <div class="pt-5 border border-neutral-100 rounded-xl bg-black">
            <div class="px-6">
              <div class="flex flex-wrap items-center justify-between -m-2 mb-6">
                <div class="w-auto p-2">
                  <h3 class="font-heading text-lg font-semibold text-green-800">Task Manager</h3>
                </div>
                <div class="w-auto p-2"></div>
              </div>
              <div class="w-full overflow-x-auto">
                <table class="w-full min-w-max"><thead><tr class="text-left"><th class="p-0 border-b border-neutral-100">
                  <div class="pb-3.5"><a class="text-sm text-gray-400 font-medium" href="#">Name/Description</a></div>
                  </th>
                  <th class="p-0 border-b border-neutral-100">
                    <div class="pb-3.5"><a class="text-sm text-gray-400 font-medium" href="#">Due Date</a></div>
                  </th>
                  <th class="p-0 border-b border-neutral-100">
                    <div class="pb-3.5"><a class="text-sm text-gray-400 font-medium" href="#">Utils</a></div>
                  </th>
                  <th class="p-0 border-b border-neutral-100">
                    <div class="pb-3.5"><a class="text-sm text-gray-400 font-medium" href="#">Finished</a></div>
                  </th>
                  <th class="p-0 border-b border-neutral-100">
                    <div class="pb-3.5"><a class="text-sm text-gray-400 font-medium" href="#">ID</a></div>
                  </th>
                  </tr></thead><tbody><tr><td class="py-4 pr-4 border-b border-neutral-100">
                  <div class="flex flex-wrap items-center -m-2">
                    <div class="w-auto p-2">
                      <span class="block font-semibold">Very cool task</span><span class="block text-sm text-neutral-500">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmoâ€¦</span>
                    </div>
                  </div>
                  </td>
                  <td class="py-4 pr-4 border-b border-neutral-100">
                    <span class="block text-sm font-medium">12:00am</span><span class="block text-sm text-neutral-500">September 25,2023</span>
                  </td>
                  <td class="py-4 pr-4 border-b border-neutral-100">
                    <button class="inline-flex flex-wrap items-center mx-2 px-5 py-3.5 text-sm font-medium rounded-lg transition duration-300 bg-blue-500 text-light hover:opacity-75" type="submit">Edit</button>
                    <button class="inline-flex flex-wrap items-center mx-2 px-5 py-3.5 text-sm font-medium rounded-lg transition duration-300 bg-neutral-300 text-light hover:opacity-75" type="submit">View</button>
      
                    <button class="inline-flex flex-wrap items-center mx-2 px-5 py-3.5 text-sm font-medium rounded-lg transition duration-300 bg-red-400 text-light hover:opacity-75" type="submit">Remove</button>
                  </td>
                  <td class="py-4 pr-4 border-b border-neutral-100"><span class="text-sm font-medium">False</span></td>
      
                  <td class="py-4 pr-4 border-b border-neutral-100"><span class="text-sm font-medium">1</span></td>
      
                  </tr></tbody></table></div>
            </div>
          </div>
          </div>
        </section></div>
    </div>
</body>
</html>
